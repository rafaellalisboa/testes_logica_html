<meta charset="UTF-8">

<script>

    function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
}

function mostra(frase) {

    document.write(frase);
    pulaLinha();
}

var limite = 20;

while (limite >= 0 ) {
    mostra (limite);
    limite = limite -1;
}

</script>
