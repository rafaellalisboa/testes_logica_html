<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    mostra("Rafaella nasceu em 1997, Murilo em 2011");
    mostra("A difereça de idade da dupla é de " + (2011 - 1997) + " anos");
// tambem pode ser declarada assim

var idadeRafaella = 25
var idadeMurilo = 11
var diferencaIdade = idadeRafaella - idadeMurilo

    mostra("Rafaella e Murilo tem a diferença de " + diferencaIdade)

</script>
