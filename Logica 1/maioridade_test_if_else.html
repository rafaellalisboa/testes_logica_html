<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira? Responda S ou N");

    if (idade >= 18) {
        mostra ("Você é legalmente maior de idade")}
            else {
                mostra ("Você é menor de idade, legalmente não pode conduzir");}
     if (temCarteira == "S" && idade >= 18) {
         mostra ("Você pode dirigir tranqulamente")}

</script>
